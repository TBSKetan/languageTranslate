<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'HOME.title' | translate }}</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="openLanguagePopover($event)">
           <ion-icon name="more" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
{{'HOME.greeting' | translate: params }}

<ion-text color="secondary" [translate]="'HOME.greeting'" [translateParams]="params"></ion-text><br>

<ion-text color="secondary" [translate]="'HOME.withcode' | translate"></ion-text>
<ion-button expand="block" (click)="showAlert()">{{ 'HOME.btn' | translate}}</ion-button>
</ion-content>
